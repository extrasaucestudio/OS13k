<table><tr></tr><td>
Text area with local storage
<br>
<textarea rows=5 cols=30 id=a style=resize:none oninput=localStorage.RemixWebOSTest=a.value>
Hello RemixWebOS!
</textarea>
<br><button onClick=RemixWebOS.Speak(a.value)>Test Speech</button>
<button onClick="s&&s.stop();s=parent.RemixWebOS.PlaySeed(r=++r%1e4);seed.innerHTML=r">
Test ZzFX</button> <span id=seed></span>
</td><td>
Test Shader
<br><canvas id=c style='border:1px solid'>
</table>
<br>
Trophies
<br><input id=game value=Game> Game
<br><input id=trophy value=Trophy> Trophy
<br><input id=icon> Icon
<br><input id=message value=Message> Message
<br>
<button onClick=RemixWebOS.Trophy(icon.value,game.value,trophy.value,message.value)>
Add Trophy</button>
<button onClick=SystemReset()>System Reset</button>
<script>

'use strict';

const RemixWebOS = parent.RemixWebOS;

const SystemReset=()=>
{
    if (!confirm('Are you sure?')) return;
    localStorage.clear();
    parent.location.reload();
}

// init variables
let shader, s, r = Date.now();

// load local storage text area
a.value = localStorage.RemixWebOSTest || a.value;

// main loop
const Loop=t=>
{
    requestAnimationFrame(Loop);
    
    // render shader if focused
    RemixWebOS.RenderShader(c, shader, t/1e3);
}

// create a simple shader
shader = RemixWebOS.CreateShader
(
    c, 
    'void mainImage(out vec4 c,vec2 p){for(int i;++i<35;)c.xy=mat2(-c.g,c.r,c)*c.gr+((0.5-p/iResolution.y)*(1.1+sin(iTime))-.6);}'
);

// start the loop
Loop();

</script>
